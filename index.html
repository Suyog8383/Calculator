<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utlis.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center">Calculator using Html,CSS and JavaScript</h1>
    <div class="container flex flex-col mx-auto items-center">
      <div class="row">
        <input class="input" type="text" placeholder="0" />
      </div>
      <div class="row">
        <button class="button btn-d">AC</button>
        <button class="button btn-d">%</button>
        <button class="button btn-d">M+</button>
        <button class="button btn-d">M-</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button btn-d">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button btn-d">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button btn-d">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button btn-d">/</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
